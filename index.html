<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div id="my_hp" class="healthbar" :style="{width: php + '%' }" style="background-color: green; margin: 0; color: white;">
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div id="monster_hp" class="healthbar" :style="{width : mhp + '%' }"  style="background-color: green; margin: 0; color: white;">
            </div>
            </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button @click="start_new" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="player_attack">ATTACK</button>
            <button id="special-attack" @click="player_super_attack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveup">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
<script src="./js/app.js"></script>
</body>
</html>
